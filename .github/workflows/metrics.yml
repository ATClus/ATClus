name: Metrics
on:
  # Update daily at midnight
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}

          # --- Options & Layout ---
          user: ATClus
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
          config_display: large # Usa largura total para evitar cortes
          
          # --- Introduction (Professional Title) ---
          plugin_introduction: yes
          plugin_introduction_title: Backend Engineer & Computer Engineering Student
          
          # --- Languages (Backend Focus) ---
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot, vue, jupyter notebook
          plugin_languages_limit: 8
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: programming # Foca apenas em código real
          plugin_languages_colors: github
          plugin_languages_sections: most-used
          plugin_languages_recent_categories: programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_threshold: 2% # Esconde linguagens com pouco uso (< 2%)

          # --- Calendar (Consistency) ---
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year # Mostra o ano todo (impacto visual maior)

          # --- Habits (Work Style) ---
          plugin_habits: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%

          # --- Topics (Technologies/Skills) ---
          # Mostra tags dos seus repositórios (ex: docker, spring, microservices)
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: icons
          plugin_topics_sort: stars

          # --- Stargazers (Social Proof) ---
          plugin_stargazers: yes
          plugin_stargazers_charts: yes
